<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div class="page">
      <section class="todolist">
        <h1>Todo List</h1>
        <form class="todolist-form" autocomplete="off">
          <input name="new-todo-value" type="text" class="todolist-form_input" />
          <button type="submit" class="todolist-form_submit">Сохранить</button>
        </form>

        <div class="todolist-items"></div>
      </section>
    </div>

    <template id="todolist-item-template">
      <article class="todolist-item">
        <span class="todolist-item__text">Текст задачи</span>
        <button class="todolist-item__copy"></button>
        <button class="todolist-item__del"></button>
      </article>
    </template>
  </body>
</html>
